<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>CloneGram</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- hero image -->
      <div class="hero-img">
        <img
          src="./images/space-hand-above-the-download-bar-points-a-finger-at-the-smartphone-screen-with-speech-bubbles-a-messaging-button-a-sound-wave-and-a-wifi-icon-on-top.png"
          alt=""
        />
      </div>
      <!-- profile content -->
      <div class="content">
        <!-- login card -->
        <div class="card">
          <!-- <img src="./images/instagram-logo.png" class="logo" alt="" /> -->
          <div class="logo-text">
            <span class="logo-text">Spacegram</span>
          </div>
          <div class="profile-image">
            <img src="./images/Untitled-2.svg" alt="" />
          </div>
          <a href="#login" class="app-login">Continue with RandomAwesomeGuy</a>
          <a href="#logout" class="app-logout">Remove Account</a>
        </div>
        <!-- sign up card -->
        <div class="card">
          <p class="not-acc">Not RandomAwesomeGuy ?</p>
          <p>
            <span class="link">Switch Account</span>
            or
            <span class="link">Sign Up</span>
          </p>
        </div>
        <!-- download app -->
        <div class="app-links">
          <p>Download the app</p>
          <div class="download-links">
            <a href="#appstore" title="AppStore" class="app-download"></a>
            <a href="#googleplay" title="Googleplay Store" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
